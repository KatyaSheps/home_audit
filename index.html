<html>
<head>
    <meta charset="utf-8">
    <title>Домашняя бухгалтерия</title>
    <style>
        .main_table {
            margin: 0 auto;
            width: 1024px;
            border: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table class="main_table">
        <tr valign="top">
            <td width="800px"><h1>Домашняя бухгалтерия</h1></td>
            <td><a href="cat_manager.php">Менеджер категорий</a></td>
        </tr>
        <tr valign="top">
            <td colspan="2">Посмотреть траты</td>
        </tr>
        <tr valign="top">
            <td colspan="2">
                <form>
                    С <input type="text" name="date_from"> по <input type="text" name="date_to"> по категории
                    <select>
                        <option value="1">Еда</option>
                        <option value="2">Одежда</option>
                        <option value="3">Проезд</option>
                        <option value="4">Жильё</option>
                    </select>
                    <input type="submit" value="Смотреть">
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h2>Сумма трат по категориям за последние 30 дней</h2>
                <p>Одежда — <i>нет трат</i></p>
                <p>Еда — <b>4500 рублей</b></p>
                <p>Проезд — <b>2500 рублей</b></p>
                <p>Жильё — <b>800 рублей</b></p>
                <hr width="100%">
            </td>
        </tr>
        <tr>
            <td>
                <h2>Добавить трату</h2>
                <table>
                    <tr>
                        <td>Дата</td>
                        <td><input type="text" name="date"></td>
                    </tr>
                    <tr>
                        <td>Сумма</td>
                        <td><input type="text" name="sum"></td>
                    </tr>
                    <tr>
                        <td>Название</td>
                        <td><input type="text" name="title"></td>
                    </tr>
                    <tr>
                        <td>Категория</td>
                        <td>
                            <select>
                                <option value="1">Еда</option>
                                <option value="2">Одежда</option>
                                <option value="3">Проезд</option>
                                <option value="4">Жильё</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Добавить">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
